<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/apresentacao-de-slides.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slide - Curso JavaScript</title>

</head>

<body>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="Foto de Raposa"></li>
      <li><img src="img/foto2.jpg" alt="Foto de Esquilo"></li>
      <li><img src="img/foto3.jpg" alt="Foto de Urso"></li>
      <li><img src="img/foto4.jpg" alt="Foto de Lobo"></li>
      <li><img src="img/foto5.jpg" alt="Foto de Macaco Mandril"></li>
      <li><img src="img/foto6.jpg" alt="Foto de LeÃ£o"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>

  <style>
    .arrow-nav{
  
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

button{
  cursor: pointer;
  background: none;
  border: 1px solid black;
  border-radius: 5px;
  font-size: 1.5rem;
  padding: 10px;
}
button:active{
  border-radius: 8px;
  font-size: 1.4rem;
  border: 1px solid brown;
}
  </style>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
