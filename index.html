<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/apresentacao-de-slides.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slide - Curso JavaScript</title>

</head>

<body>

  <div class="custom-control">
    <li><img src="img/foto1-thumb.jpg" alt="Raposa"></li>
    <li><img src="img/foto2-thumb.jpg" alt="Esquilo"></li>
    <li><img src="img/foto3-thumb.jpg" alt="Urso"></li>
    <li><img src="img/foto4-thumb.jpg" alt="Lobo"></li>
    <li><img src="img/foto5-thumb.jpg" alt="Macaco Mandril"></li>
    <li><img src="img/foto6-thumb.jpg" alt="Leão"></li>
  </div>

  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="Foto de Raposa"></li>
      <li><img src="img/foto2.jpg" alt="Foto de Esquilo"></li>
      <li><img src="img/foto3.jpg" alt="Foto de Urso"></li>
      <li><img src="img/foto4.jpg" alt="Foto de Lobo"></li>
      <li><img src="img/foto5.jpg" alt="Foto de Macaco Mandril"></li>
      <li><img src="img/foto6.jpg" alt="Foto de Leão"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>


  <script type="module" src="./js/script.js"></script>
</body>

</html>
